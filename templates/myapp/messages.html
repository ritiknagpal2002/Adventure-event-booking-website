<style>
    .alert {
        border: 1px solid;
        margin: 10px auto;
        padding: 15px 20px;
        border-radius: 5px;
        text-align: center;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }

    .alert-info {
        color: #0c5460;
        background-color: #d1ecf1;
        border-color: #bee5eb;
    }

    .alert-wrapper {
        display: flex;
        justify-content: center;
    }
</style>

<div class="alert-wrapper">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}" id="msg" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
